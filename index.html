      /* WebChat mobile positioning - aplicado apenas em mobile */
      @media (max-width: 768px) {
        /* Botpress WebChat mobile adjustments */

          width: 48px !important;

          transform: scale(0.9) !important;

        /* WebChat container for mobile */
        .bp-widget-container {
          bottom: 140px !important;
          right: 16px !important;
          z-index: 85 !important;
        }
        
        /* Alternative selectors for different Botpress versions */
        [data-widget-id] {
          bottom: 90px !important;
          right: 16px !important;
          z-index: 85 !important;
          transform: scale(0.9) !important;

      }
      
      /* PWA specific adjustments */

    <div id="root"></div>

    <!-- Botpress Webchat -->
    <script src="https://cdn.botpress.cloud/webchat/v2.5/inject.js"></script>
    <script>
      // Função para verificar se está em página admin
      function isAdminPage() {
        return window.location.pathname.includes('/admin');
      }
      
      // Função para controlar visibilidade do WebChat
      function controlWebChatVisibility() {
        const isAdmin = isAdminPage();
        
        // Aguardar o WebChat carregar
        setTimeout(() => {
          const webChatElements = [
            document.querySelector('.bp-widget-button'),
            document.querySelector('[data-widget-id]'),
            document.querySelector('.bp-widget-container')
          ];
          
          webChatElements.forEach(element => {
            if (element) {
              element.style.display = isAdmin ? 'none' : 'block';
            }
          });
        }, 1000);
      }
      
      // Inicializar Botpress apenas se não estiver em página admin
      if (!isAdminPage()) {
        window.botpress.init({
          botId: "64bac240-6c5f-4d7e-a6ae-c1b8efa10305",
          clientId: "dfc5c6a0-dcc7-4dce-84bb-722114ea5d65",
          configuration: {
            composerPlaceholder: "Fale comigo sobre cerimônia, orçamento ou como posso te ajudar ❤️",
            botName: "Nini - Assistente Virtual -",
            botAvatar: "https://files.bpcontent.cloud/2025/05/29/02/20250529021439-7OPM0OZS.jpeg",
            botDescription: "- Mestre de Cerimônia - Anrielly Gomes",
            fabImage: "https://files.bpcontent.cloud/2025/05/29/02/20250529021725-AS2NWVAJ.png",
            color: "#ce22dd",
            variant: "solid",
            themeMode: "light",
            fontFamily: "inter",
            radius: 4
          }
        });
      }
      
      // Monitorar mudanças de rota (para SPAs)
      let currentPath = window.location.pathname;
      setInterval(() => {
        if (currentPath !== window.location.pathname) {
          currentPath = window.location.pathname;
          controlWebChatVisibility();
        }
      }, 500);
      
      // Controlar visibilidade inicial
      window.addEventListener('load', controlWebChatVisibility);
    </script>
  </body>
